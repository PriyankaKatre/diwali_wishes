<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Deepawali</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Salsa&family=Style+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero-section">
      <div class="created-By">
        <img class="jhalar" src="/images/jhalar.png" alt="jhalar" />
        <p class="my-name">Created By <span>Priyanka Katre</span></p>
      </div>
      <div class="pragraph-and-audio">
        <p>
          Dear <span id="receiver"></span>,
          <br />
            You are truly special... this Deepawali, I created something just for you!
        </p>
        <div class="audio-container">
          <img src="/icons/music-icon.svg" alt="music-icon" />
          <span class="listen">&nbsp;&nbsp; Listen &nbsp;</span>
          <img
            class="playing-music-icon"
            src="/icons/playing-music-icon.svg"
            alt="playing-music-icon"
          />
          <audio src="/music/diwaliwishes.mp3" controls></audio>
        </div>
      </div>
      <img class="deekpak first-deepak" src="/images/deepak.png" alt="deepak" />
      <img
        class="deekpak second-deepak"
        src="/images/deepak.png"
        alt="deepak"
      />
    </section>
    <section class="lakshmi-ganesha-section">
      <div class="horizontal-divider">
        <div class="horizontal-line"></div>
        <div class="horizontal-line"></div>
      </div>
      <img
        class="lakshmi-ganesha-img"
        src="/images/lakshmi-ganesha.jpeg"
        alt="lakshmi-ganesha"
      />
      <div class="quote">
        <h2>Wishing you a blessed and prosperous Deepawali. May this festival of lights bring joy, health, and wealth to you and your loved ones.</h2>
      </div>
      <div class="horizontal-divider">
        <div class="horizontal-line"></div>
        <div class="horizontal-line"></div>
      </div>
      <div class="thank-you-text">
        <h2>Thank you for everything...</h2>
      </div>
    </section>

    <script>
      const receiverName = document.querySelector("#receiver");
      const senderName = document.querySelector("#sender");
      receiverName.innerText = new URLSearchParams(location.search).get(
        "receiver"
      );
      senderName.innerText = new URLSearchParams(location.search).get("sender");
    </script>
  </body>
</html>
